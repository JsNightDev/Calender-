<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calender</title>
  <!-- <script src="./script.js"></script> -->
  <style>
    #calendar {
      width: 100%;
      padding-top: 15%;
    }

    table {
      margin: auto;
      border-collapse: collapse;
    }

    td,
    th {
      border: 1px solid black;
      color: black;
      padding: 3px;
      text-align: center;
    }

    th {
      font-weight: bold;
      background-color: #E6E6E6;
    }

    .tittle {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }
  </style>

</head>

<body>
  <div id="calendar">
    <div class="tittle">
      <h1 id="Year">year</h1>
      <h2 id="Month">month</h2>
    </div>

  </div>
  <script src="./script.js"></script>
</body>

</html>
